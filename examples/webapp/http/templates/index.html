<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onliner</title>
</head>
<body>
    <form method="post">
        <input type="text" name="message">
        <input type="submit" value="send">
    </form>
    <hr>
    {%- for msg in messages %}
    <p>
        {{ msg.message }}
    </p>
    {%- endfor %}
</body>
</html>
