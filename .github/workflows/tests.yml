name: Continuous integration
on:
  push:
    branches:
      - master
      - b0.*
  pull_request:
    branches:
      - master
      - b0.*

jobs:
  test:
    name: Run checks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
      fail-fast: false
    if: matrix.os != 'windows-latest' || matrix.python-version != '3.9'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - uses: Gr1N/setup-poetry@v2
        with:
          poetry-version: 1.0.10
      - run: echo "::set-env name=EXTENDED_CHECK::1"
        if: ${{ matrix.os == 'ubuntu-latest' }}
        name: Enable extended checks
      - run: poetry install -E cli
      - run: poetry run poe test
      - run: poetry run poe typecheck
      - run: poetry run poe codestyle
        if: ${{ env.EXTENDED_CHECK }}
      - run: poetry run poe liccheck
        if: ${{ env.EXTENDED_CHECK }}
