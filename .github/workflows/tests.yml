name: Continuous integration
on:
  push:
    branches:
      - master
      - b0.*
  pull_request:
    branches:
      - master
      - b0.*

jobs:
  test:
    name: Run checks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        exclude:
          - os: windows-latest
            python-version: 3.9
          - os: macos-latest
            python-version: 3.9
          - os: macos-latest
            python-version: 3.6
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - uses: Gr1N/setup-poetry@v4
        with:
          poetry-version: 1.1.4
      - run: echo "::set-output name=ENABLE::1"
        if: ${{ matrix.os == 'ubuntu-latest' }}
        name: Enable extended checks
        id: extended-checks

      # NOTE: following two steps ("Set up cache" and "Ensure cache is healthy") hopefully fix
      # https://github.com/golemfactory/yapapi/issues/673
      #
      # They were copied from poetry workflows:
      # https://github.com/python-poetry/poetry/blob/527882380fd7aecd7c34922a7bc888226a5737ff/.github/workflows/main.yml#L68-L78
      - name: Set up cache
        uses: actions/cache@v2
        id: cache
        with:
          path: .venv
          key: venv-${{ matrix.os }}-python${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Ensure cache is healthy
        if: steps.cache.outputs.cache-hit == 'true'
        shell: bash
        run: timeout 10s poetry run pip --version || rm -rf .venv

      - run: poetry install -E cli
      - run: poetry run poe test
      - run: poetry run poe typecheck
      - run: poetry run poe codestyle
        if: ${{ steps.extended-checks.outputs.ENABLE }}
      - run: poetry run poe liccheck
        if: ${{ steps.extended-checks.outputs.ENABLE }}
